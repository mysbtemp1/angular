
  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <!-- <h1 class="w3-jumbo"><b>Interior Design</b></h1> -->
    <h1 class="w3-xxxlarge"><b>CRUD</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>

  <div class="w3-container">
    <label>Path :</label>
    <br/>
    <input [(ngModel)] = "new_image_path"
    type="text" class="form-control" style="margin-bottom: 25px;">
    <br/>
    <label>Description :</label>
    <br/>
    <input [(ngModel)] = "new_image_description"
    type="text" class="form-control" style="margin-bottom: 25px;">
    <br/>
    <button (click)="test()" class="form-control" style="margin-bottom: 25px;">
      Add New Image</button>
    <br/>

    <ul>
      <li *ngFor="let image of getImageList()">{{image.description}}</li>
    </ul>

</div>
